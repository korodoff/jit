<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table , th ,td {
            border: 1px solid;
        }
    </style>

    <!-- today we gonna learn about form -->

<!-- form is use for entering client data -->
<h1>registration form </h1>
    <form action="">
        <label for="Name">Name:</label>
        <input type="text" name="Name" required ><br> <br>
        <label for="email">Email</label>
        <input type="email" name="email" required><br><br>           
        <label for="Password">Password:</label>
        <input type="password" name="Password" required>
     
        <!--  attribute radio -->
        <h1>radio</h1>
       <input type="radio" name="laguage" id="python" value="python" required>
       <label for="">python</label> <br>
       <input type="radio" name="laguage" id="javascript" value="javascript" >
       <label for="">javascript</label>

       <!-- checkbox -->
       <h1>checkbox</h1>
       <input type="checkbox" name="stack" id="mern" value="mern" required>
       <label for="mern">mern</label><br> 
       <input type="checkbox" name="stack" id="mean" value="mean">
       <label for="mean">mean</label>


       <!-- dropdown -->
        <h1>dropdown</h1>
       <label for="field">Field:
        <select name="course" id="field" required>
            <option value="science">science</option>
            <option value="arts">arts</option>
            <option value="commers">commers</option>
        </select>
       </label>
<h1>textarea</h1>
       <label for="comment">
        <textarea name="comment" id="comment" cols="30" rows="10" required></textarea>
       </label><br>

       <input type="submit" value="submit">


    </form>
    

    <h1>table</h1>

    <table>
        <tr>
            <th>column1</th>
            <th>column2</th>
        <tr>
            <td>data1</td>
            <td>data2</td>
        </tr>
        </tr>
    </table>

    <table><br>
        <tr>
            <th>head1</th>
            <td>row1</td>
        </tr>

        <tr>
            <th rowspan="3">head2</th>
            <td>headdata2</td>
        </tr>
        <tr><td><head>data2</head></td></tr>
        <tr><td><head>data2</head></td></tr>

    </table>

    <table>
        <tr>
            <th>column1</th>
            <th colspan="3">column2</th>
            <th>column3</th>
        </tr>
        <tr>
            <td>columndata1</td>
            <td>columndata2</td>
            <td>columndata3</td>
            
        </tr>
    </table>
</body>
</html>
